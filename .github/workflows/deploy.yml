name: CI/CD - Deploy Inshallah Khair Website

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t inshallah-khair .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push image to Docker Hub
        run: |
          docker tag inshallah-khair ${{ secrets.DOCKER_USERNAME }}/inshallah-khair:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/inshallah-khair:latest

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/inshallah-khair:latest
            docker stop inshallah-khair || true
            docker rm inshallah-khair || true
            docker run -d -p 80:80 --name inshallah-khair ${{ secrets.DOCKER_USERNAME }}/inshallah-khair:latest
